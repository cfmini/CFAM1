<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name=renderer content=webkit>
    <meta name="robots" content="index,follow"/>
    <meta name="description" content="CFAM"/>
    <meta name="author" content="CFAM"/>
    <title>登录 - {$configs.website} - {$configs.sub}</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    {include file="/default/common/header" /}
</head>
<body>
{include file="/default/common/nav" /}
<div class="container">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <h3 class="login-heading my-5 text-center">注册账号</h3>
            <div class="text-center" id="alert_msg">
            </div>
            <form id="regPost" accept-charset="UTF-8" method="post" >
                {if $configs['Code_Switch'] ==1}
                <div class="form-group">
                    <input type="text" class="form-control" id="invitecode" name="invitecode" placeholder="邀请码">
                </div>
                {/if}
                <div class="form-group">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwords" name="passwords" placeholder="再次输入密码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="email" name="email" placeholder="邮箱">
                </div>
                {if $configs['email'] ==1}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="邮箱验证码" name="codes" id="codes">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="regsendButton" onclick="reghandleClick()">发送验证码</button>
                    </div>
                </div>
                {/if}
                <div class="form-group">
                    <div class="media-body">
                        <p class="mb-0">
                            <input id="registercode" name="registercode" type="text" class="form-control  col-6"  placeholder="请输入右侧图片的验证码" autocomplete="off" maxlength="5" style="display: inline-block;">
                            <img oncontextmenu="return false;" ondragstart="return false;" style="cursor:pointer;margin-top: -5px;z-index: 1;display: inline-block;margin-left: 5px;" src="{:url('/registerCaptcha')}" height="30px" width="90px" title="点击刷新" id="code_img" onclick="this.src='{:url('/registerCaptcha')}?rand=' + Math.random();"></p>
                    </div>
                </div>
                <button class="btn btn-lg btn-success btn-block btn-login mb-2" id="submit-btn" type="submit" {if $configs.Reg_Switch == 2}disabled{/if}>注册</button>
                <hr>
                <div class="text-center">
                    <span class="small">已经有账号?</span>
                </div>
                <div class="text-center">
                    <a class="mb-2" href="/login">去登录</a>
                </div>
                <div class="text-center">
                </div>
            </form>
        </div>
    </div>
</div>
{include file="/default/common/footer" /}
<script src="/static/layui/layui.js"></script>
</body>
</html>
